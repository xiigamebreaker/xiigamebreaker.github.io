<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: wheat;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="schedule.html">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactus.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center my-4 border border-5 p-3">Contact Us</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="Phone" class="form-label">Phone number:</label>
                <input type="tel" class="form-control" id="Phone" placeholder="Enter your phone number">
            </div>



            <select class="form-select" aria-label="Default select example">
                <option selected>Best way to contact you</option>
                <option value="1">Email</option>
                <option value="2">Phone</option>
                <option value="3">Text</option>
            </select>

            <p class="mt-4">Interests:</p>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="nutrition" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Nutrition
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="yoga" id="checkYoga" checked>
                <label class="form-check-label" for="checkYoga">
                    Yoga
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="crossfit" id="checkCrossFit" checked>
                <label class="form-check-label" for="checkCrossFit">
                    Cross-Fit
                </label>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Submit</button>


        </form>
    </div>
    <footer class="text-center">
        &copy; 2025 Raging Fitness Club
    </footer>
</body>

</html>
